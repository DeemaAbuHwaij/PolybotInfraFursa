name: Initialize Kubernetes Cluster

on:
  workflow_dispatch:

  workflow_run:
    workflows: ["Provision K8s Infrastructure"]
    types:
      - completed

jobs:
  init-k8s:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Connect via SSH and run kubeadm init, then save join command
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CONTROL_PLANE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”§ Running kubeadm init script..."

            curl -O https://raw.githubusercontent.com/DeemaAbuHwaij/PolybotInfraFursa/main/scripts/kubeadm-init.sh
            chmod +x kubeadm-init.sh
            ./kubeadm-init.sh

            echo "sudo $(kubeadm token create --print-join-command)" > /tmp/k8s_join.sh

            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install
            fi

            aws secretsmanager create-secret \
              --name deema-kubeadm-join-command \
              --secret-string file:///tmp/k8s_join.sh \
              --region us-west-1 || \
            aws secretsmanager put-secret-value \
              --secret-id deema-kubeadm-join-command \
              --secret-string file:///tmp/k8s_join.sh \
              --region us-west-1
