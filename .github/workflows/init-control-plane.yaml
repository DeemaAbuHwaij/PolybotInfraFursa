name: Initialize Control Plane

on:
  workflow_dispatch:  # Manually trigger from GitHub UI

jobs:
  init:
    name: Initialize kubeadm Control Plane
    runs-on: ubuntu-latest

    env:
      CONTROL_PLANE_IP: ${{ secrets.CONTROL_PLANE_PUBLIC_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSH key file
        run: |
          echo "${SSH_KEY}" > key.pem
          chmod 600 key.pem

      - name: Copy and run init_control_plane.sh on EC2
        run: |
          echo "ðŸ“¦ Copying init script to EC2..."
          scp -o StrictHostKeyChecking=no -i key.pem scripts/init_control_plane.sh ubuntu@$CONTROL_PLANE_IP:/home/ubuntu/

          echo "ðŸš€ Executing control plane init on EC2..."
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$CONTROL_PLANE_IP "chmod +x /home/ubuntu/init_control_plane.sh && sudo /home/ubuntu/init_control_plane.sh"
