server {
    listen 8443 ssl;
    server_name proxydeema.fursa.click;

    ssl_certificate /etc/letsencrypt/live/proxydeema.fursa.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxydeema.fursa.click/privkey.pem;

    location / {
        proxy_pass http://10.0.0.50:8443;  # ‚Üê replace with actual prod private IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
