apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot
spec:
  ingressClassName: nginx
  rules:
    - host: deema.polybot.fursa.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-polybot
                port:
                  number: 8000